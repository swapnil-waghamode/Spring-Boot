<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<title>Student </title>
</head>
<body>

	<div class="container ">

		<h3 class="pt-3 pb-3">Student Form</h3>
		
		<p th:text="${msg}" class="text-success"></p>

		<form th:action="@{/student}" th:object="${s}" method="post">
		
		    <table>
		     
		     <tr>
		         <input type="hidden" th:field="*{sid}">
		         <td>Name : </td>
		         <td><input type="text" th:field="*{name}" > </td>
		         <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></td>
		     </tr>
		     
		     <tr>
		         <td>Gender : </td>
		         <td><input type="text" th:field="*{gender}" > </td>
		         <td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></td>
		     </tr>
		     
		     <tr>
		         <td>Address : </td>
		         <td><input type="text" th:field="*{address}" > </td>
		         <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></td>
		     </tr>
		     
		     <tr>
		         <td> <a th:href="@{/}" class="btn btn-secondary">Reset</a></td>
		         <td><input type="submit" value="Save" class="btn btn-primary" > </td>
		     </tr>
		    
		    
		    </table>
		</form>
		
		<div class="pt-3 pb-3">
		   <a th:href="@{/students}" class="btn btn-warning">View Students</a>
		
		</div>


	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
